<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <h1>Trivia Game</h1>
        <h3>You will have 30 seconds to answer each question. Press START to begin!</h3>
        <div class="button">
            <button id="startButton" class="btn"><h3>START</h3></button>
        </div>
    </div>

    <div class="timer">
        <h5>Time remaining:</h5>
        <h3 id="timeLeft">--:--</h3>
    </div>

    <div class="quizQuestion" style="visibility: hidden">
        <div id="question">
            <h3></h3>
        </div>
        <div class="answer">
                <button id="buttonA" class="btn btn-outline-primary" value="A"><h2></h2></button><br>
                <button id="buttonB" class="btn btn-outline-primary" value="B"><h2></h2></button><br>
                <button id="buttonC" class="btn btn-outline-primary" value="C"><h2></h2></button><br>
                <button id="buttonD" class="btn btn-outline-primary" value="D"><h2></h2></button><br>
        </div>
    </div>

    <div class="finalScore"><h3></h3></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
